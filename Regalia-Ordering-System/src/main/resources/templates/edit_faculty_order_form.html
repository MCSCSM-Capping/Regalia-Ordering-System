<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Regalia Ordering System</title>
</head>
<body>
<div align="center">
    <h1>Edit Faculty Order Form</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${faculty}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}" /></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="text" th:field="*{phonenumber}" /></td>
            </tr>
            <tr>
                <td>Cap Size:</td>
                <td><input type="text" th:field="*{capsize}" /></td>
            </tr>
            <tr>
                <td>College:</td>
                <td><input type="text" th:field="*{college}" /></td>
            </tr>
            <tr>
                <td>Degree:</td>
                <td><input type="text" th:field="*{degree}" /></td>
            </tr>
            <tr>
                <td>Discipline:</td>
                <td><input type="text" th:field="*{discipline}" /></td>
            </tr>
            <tr>
                <td>Height Feet:</td>
                <td><input type="text" th:field="*{heightfeet}" /></td>
            </tr>
            <tr>
                <td>Height Inches:</td>
                <td><input type="text" th:field="*{heightinches}" /></td>
            </tr>
            <tr>
                <td>Weight:</td>
                <td><input type="text" th:field="*{weight}" /></td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
